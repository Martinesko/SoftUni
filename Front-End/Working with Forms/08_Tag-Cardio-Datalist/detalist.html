<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detalist</title>
</head>
<body>
<form>
  <input list="list">

  <option>Edge</option>
  <option>Firefox</option>
  <option>Chrome</option>
  <option>Opera</option>
  <option>Safari</option>
</datalist>
</form>
</body>
</html>
